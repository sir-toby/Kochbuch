{% extends "layout.html" %}

{% block title %}Recipes{% endblock %}


{% block body %}

<ul></ul>

<script>

    let recipeList = recipes.json();
    let html = '';
    for (let recipe in recipeList) {
        html += '<li>' + recipeList[recipe].name + '</li>';
    }
    document.querySelector('ul').innerHTML = html;
</script>

{% endblock %}
