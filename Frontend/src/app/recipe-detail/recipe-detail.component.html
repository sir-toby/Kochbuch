<div *ngIf="recipe" class="recipe-detail">
    <h1>{{recipe.name}}</h1>
    <p *ngIf="recipe.veggie"><i>vegetarian</i></p>
    <table class="table">
        <tr>
        <th>Ingredient</th>
        <th>Amount</th>
        <th>Unit</th>
        </tr>
        <tr *ngFor="let ingredient of recipe.ingredients">
            <td>
                {{ingredient.ingredient.name}}
            </td>
            <td>
                {{ingredient.amount}}
            </td>
            <td> {{ingredient.ingredient.unit}}</td>
        </tr>
    </table>
</div>
