{% extends "layout.html" %}

{% block title %}Recipes{% endblock %}


{% block body %}

<ul></ul>

<script>

    let response = await fetch('/recipes/search');
    let recipes = await response.json();
    let html = '';
    for (let recipe in recipes) {
        html += '<li>' + recipes[recipe].name + '</li>';
    }
    document.querySelector('ul').innerHTML = html;
</script>

{% endblock %}
